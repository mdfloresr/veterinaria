<div class="Mostrar-Opcion-Interfaz" id="Contenedor-general__Gestion-Productos">

    <!-- MODAL QUE ANIADE NUEVOS PRODUCTOS -->
    <div class="modal-generico" id="modal_MostrarFormulario-AñadirProducto" style="display: none">
        <form action="http://localhost:3000/images/single" method="post" enctype="multipart/form-data"
            id="Formulario_AñadirProductoBD" class="flex-YX">
            <h3 class="flex-YX centrado">AÑADIR NUEVO PRODUCTO</h3>
            <hr class="divider">
            <img src="../Íconos - Logos/Equis.svg" class="equis-ubicacion" alt="">
            <div class="contenedor-datos-frNuevoProducto flex-YX">
                <div class="flex-YX">
                    <label for="nombre" class="bold">Nombre del Producto:</label>
                    <input type="text" name="nombre" placeholder="Nombre del producto" class="input-generico"
                        required>
                </div>
                <div class="flex-XY centrado">
                    <label for="precio" class="bold">Precio del Producto:</label>
                    <input type="number" name="precio" placeholder="Precio del Producto" step="0.01"
                        class="input-generico mitad50" required>
                </div>
                <div class="flex-XY centrado">
                    <label for="categoria" class="bold">Categoría: </label>
                    <select name="categoria" id="" required class="input-generico mitad50">
                        <option value="" disabled selected>Categoría</option>
                        <option value="1">Alimentos</option>
                        <option value="2">Accesorios y equipamiento</option>
                        <option value="3">Transportes y dormitorios</option>
                        <option value="4">Higiene y Limpieza</option>
                    </select>
                </div>
                <div class="flex-XY centrado">
                    <label for="mascota" class="bold">Tipo mascota: </label>
                    <select name="mascota" id="" required class="input-generico mitad50">
                        <option value="" disabled selected>Destinatario </option>
                        <option value="perro">para perros</option>
                        <option value="gato">para gatos</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>


                <div class="flex-YX">
                    <label for="avatar" class="bold">Subir Foto:</label>
                    <input type="file" name="avatar" id="" class="input-generico" required>
                </div>
                <div class="flex-YX">
                    <label for="descripcion" class="bold">Descripción:</label>
                    <textarea class="input-generico" name="descripcion" id=""
                        placeholder="Descripcion detallada del producto" required></textarea>
                </div>
                <input type="submit" name="" id="btn-CrearNuevoPor" value="Añadir Producto"
                    class="boton-generico-primario">
            </div>
        </form>
    </div>
    <!-- FIN DEL MODAL DE FORMULARIO -->

    <!-- FORMULARIO QUE ACTUALIZA UN PRODUCTO -->
    <div class="modal-generico" id="Contenedor__Formulario-ActualizarProducto" style="display: none;">
        <form id="Formulario_ActualizarProductoBD" enctype="multipart/form-data">
            <h3 class="flex-YX centrado">ACTUALIZAR PRODUCTO</h3>
            <img src="../Íconos - Logos/Equis.svg" class="equis-ubicacion" alt="">
            <hr class="divider">
            <div class="contenedor-datos-frNuevoProducto flex-YX">
                <div class="flex-YX">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" name="nombre" value="" placeholder="Nombre del producto"
                        id="Actualizar-Producto_nombre" class="input-generico" required>
                </div>
                <div class="flex-XY centrado">
                    <label for="precio">Precio del Producto:</label>
                    <input type="number" name="precio" id="Actualizar-Producto_precio"
                        class="input-generico mitad50" value="" step="0.01" min="0" required>
                </div>
                <div class="flex-XY centrado">
                    <label for="categoria">Categoría:</label>
                    <select name="categoria" required id="Actualizar-Producto_Categoria"
                        class="input-generico mitad50">
                        <option value="" disabled selected>Categoría</option>
                        <option value="1" id="Actualizar_categoria-1">Alimentos</option>
                        <option value="2" id="Actualizar_categoria-2">Accesorios y equipamiento</option>
                        <option value="3" id="Actualizar_categoria-3">Transportes y dormitorios</option>
                        <option value="4" id="Actualizar_categoria-4">Higiene y Limpieza</option>
                    </select>
                </div>
                <div class="flex-XY centrado">
                    <label for="mascota">Tipo mascota: </label>
                    <select name="mascota" required id="Actualizar-Producto_mascota"
                        class="input-generico mitad50" required>
                        <option value="" disabled selected>Destinatario </option>
                        <option value="perro" id="destinatario_actualizar-perro">para perros</option>
                        <option value="gato" id="destinatario_actualizar-gato">para gatos</option>
                        <option value="todos" id="destinatario_actualizar-todos">Todos</option>
                    </select>
                </div>
                <div class="flex-YX">
                    <label for="avatar">Actualizar Foto:</label>
                    <input type="file" class="input-generico" name="avatar" id="avatar">
                </div>

                <div class="flex-YX">
                    <label for="descripcion">Descripción:</label>
                    <textarea name="descripcion" class="input-generico" id="Actualizar-Producto_descripcion"
                        required></textarea>
                </div>

                <input type="submit" value="Actualizar Producto" class="boton-generico-primario"
                    onclick="ActualizarProducto()" id="btn_generalActualizar-Producto">

            </div>
        </form>
    </div>
    <!-- FIN DEL MODAL DE FORMULARIO -->

    <div class="pruebaaa">
        <h1 style="width: 100%; text-align: center; margin-bottom: 30px;">GESTIÓN DE PRODUCTOS</h1>
        <div class="Contenedor_Filtros-Tabla-productos flex-XY">
            <div class="flex-YX centrado seccionFiltradoProducto">
                <h3>FILTROS</h3>
                <div class="flex-XY centrado Filtros-Tabla-productos">
                    <div>
                        <input type="text" name="" id="Buscar-Tabla_ID-Producto-INPUT"
                            placeholder="Buscar por ID" class="input-generico">
                        <button id="Buscar-Tabla_ID-Producto"
                            class="opacidad-80 btnFiltradoGestionProductos white-letter">Buscar</button>
                    </div>
                    <div>
                        <label for="">Por Categoría:</label>
                        <select id="Filtro-tabla_categoria">
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="Filtro-tabla_Alimentos" id="Filtro-tabla_Alimentos">Alimentos
                            </option>
                            <option value="Filtro-tabla_Accesorios" id="Filtro-tabla_Accesorios">Accesorios y
                                equipamento</option>
                            <option value="Filtro-tabla_Transportes" id="Filtro-tabla_Transportes">Transportes y
                                dormitorios</option>
                            <option value="Filtro-tabla_Higiene" id="Filtro-tabla_Higiene">Higiene y limpieza
                            </option>
                        </select>
                    </div>
                    <button id="Estado-producto-BD"
                        class="opacidad-80 btnFiltradoGestionProductos white-letter">Mostrar Ocultos</button>
                </div>
            </div>
            <button id="Anidir-Producto-BD" class="boton-generico-primario aniadirProducto_btn opacidad-80 ">+
                Añadir Producto</button>
        </div>
        <div class="classeOverflow">
            <table class="Tabla_Gestion-Productos">
                <!-- PLANTILLA FILA -->
                <tr class="Fila_producto" style="display: none;">
                    <td class="Valor-Tabla__id"></td>
                    <td class="Valor-Tabla__nombre"></td>
                    <td class="Valor-Tabla__categoria"></td>
                    <td class="Valor-Tabla__precioTotal">
                        <p>S/. <span class="Valor-Tabla__precio"></span></p>
                    </td>
                    <td class="Valor-Tabla__descripcion"></td>
                    <td class="Valor-Tabla__detalles">
                        <figure class="img_Mostrar-Detalle-Producto opacidad-80">
                            <img src="../Íconos - Logos/detailsIcon.svg" alt="">
                        </figure>
                    </td>
                </tr>

                <!-- FIN PLANTILLA FILA -->
                <thead class="Fila_Encabezado">
                    <tr>
                        <th class="Encabezado-tabla__id">ID</th>
                        <th class="Encabezado-tabla__nombre">Nombre del Producto</th>
                        <th class="Encabezado-tabla__categoria">Categoría</th>
                        <th class="Encabezado-tabla__precio">Precio</th>
                        <th class="Encabezado-tabla__descripcion">Descripción</th>
                        <th class="Encabezado-tabla__detalles">Detalle</th>
                    </tr>
                </thead>
                <tbody id="Cuerpo_tabla-Gestion-Producto">
                    <!-- INSERTAR PRODUCTOS -->
                </tbody>
            </table>
        </div>

        <!-- PLANTILLA DETALLE PRODUCTO -->
        <div class="Modal-Detalle-Producto modal-generico" id="modal-Detalle-Producto-tabla"
            style="display: none">
            <div class="modal-content">
                <h2>Detalle del Producto</h2>
                <img src="../Íconos - Logos/Equis.svg" class="equis-ubicacion" alt="">
                <hr class="modal-divider">
                <div>
                    <p>Nombre:</p>
                    <span id="detalle-producto_nombre"></span>
                </div>
                <div>
                    <p>Id:</p>
                    <span id="detalle-producto_ID"></span>
                </div>
                <p>Precio:
                    <span id="detalle-producto_precio"></span>
                </p>
                <div>
                    <p>Categoría:</p>
                    <span id="detalle-producto_Categoria"></span>
                </div>
                <div>
                    <p>Destinatario:</p>
                    <span id="detalle-producto_Destinatario"></span>
                </div>
                <figure class="product-image">
                    <img src="" alt="Product Image" id="detalle__img">
                </figure>
                <div>
                    <p>Descripción:</p>
                    <div class="description-container">
                        <span id="Detalle-producto_descripcion"></span>
                    </div>
                </div>
                <div class="button-group">
                    <button id="btn_EditarProducto" class="modal-button edit-button"
                        onclick="ActualizarDatosProducto()">Editar Producto</button>
                    <button id="btn_OcultarProducto" class="modal-button hide-button"
                        onclick="ocultarMostrarProducto()">Ocultar Producto</button>
                </div>
            </div>
        </div>
        <!-- FIN -->

        <!-- EDITAR PRODUCTOS INTERFAZ -->

    </div>


</div>
